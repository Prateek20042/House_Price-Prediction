<!DOCTYPE html>
<html>
<head>
  <title>üè° House Price Prediction</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css for smooth transitions -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0eaff);
      min-height: 100vh;
    }
    .form-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-in-out;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .btn-primary {
      background: #007bff;
      border: none;
      transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background: #0056b3;
      transform: scale(1.02);
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 form-container">
        <h2>üè† Predict House Price</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label>BHK</label>
             <select name="bhk" class="form-control" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
          </div>
          <div class="mb-3">
            <label>Area (sq.ft)</label>
            <input type="number" name="area" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Bathrooms</label>
            <select name="bathroom" class="form-control" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Car Parking</label>
            <select name="car_parking" class="form-control" required>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Furnishing</label>
            <select name="furnishing" class="form-control">
              <option value="Unfurnished">Unfurnished</option>
              <option value="Semi-Furnished">Semi-Furnished</option>
              <option value="Furnished">Furnished</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Address</label>
            <select name="address" class="form-control">
              <option value="Mumbai">Mumbai</option>
              <option value="Delhi">Delhi</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Chennai">Chennai</option>
              <option value="Pune">Pune</option>
              <option value="Hyderabad">Hyderabad</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">üîç Get Estimated Price</button>
        </form>

        {% if predicted_price %}
        <div class="alert alert-success mt-4 animate__animated animate__fadeIn">
          <h4 class="text-center">Predicted Price: ‚Çπ{{ predicted_price|floatformat:2 }}</h4>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
